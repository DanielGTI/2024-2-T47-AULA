<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tópico 4</title>
    </head>
    <body>
        <div>Programação de Interfaces (aula 4)</div>
        <script type="text/javascript">
            var a =  b =  c = 10;
            
            a += b;
            document.write("<br>a = a + b :  " + a);     
            
            b *= c;
            document.write("<br>b = b * c : " + b);     
            
            a -= c;
            document.write("<br>a = a - c : " + a);     
            
            a /= c;
            document.write("<br>a = a / c : " + a);     
            
            b %= 2;
            document.write("<br>b = b % 2 : " + b);     
            
        </script>
    </body>
</html>
