<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tópico 4</title>
    </head>
    <body>
        <div>Programação de Interfaces (aula 4)</div>
        <script type="text/javascript">
            var a =  b =  c = 10;
            
            document.write("<br><br>a % 2 = " + a % 2);       
            document.write("<br>(a + 1) % 2 = " + (a+1) % 2);       
            document.write("<br>(a + 2) % 2 = " + (a+2) % 2);       
            document.write("<br>(a + 3) % 2 = " + (a+3) % 2);       
            
            a = 5;
            document.write("<br><br>a++ = " + a++);     
            document.write("<br>a = " + a);     
            
            document.write("<br><br>++b = " + ++b);     
            document.write("<br>b =  " + b);  
        </script>
    </body>
</html>
