<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tópico 4</title>
    </head>
    <body>
        <div>Programação de Interfaces (aula 4)</div>
        <script type="text/javascript">
            var a = 10, b = 20, c = 30;
            var somar = a + b;
            var subtrair = a - b;
            var mult = a * b;
            var dividir = a/b;
            
            document.write("<br>a =  " + a + " | b = " + b + " | c = " + c + "<br>");     
            document.write("<br>Somar (a+b) =  " + somar );     
            document.write("<br>Subtrair (a-b) =  " + subtrair );     
            document.write("<br>Multiplicar (a*b) =  " + mult );     
            document.write("<br>Dividir (a/b) =  " + dividir );     
            document.write("<br>(a/(a+c)) =  " + a/(a+c) );
            document.write("<br>(b*a) /(a+c) =  " + (b*a)/(a+c) );
        </script>
    </body>
</html>
