<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tópico 6</title>
    </head>
    <body>
        <div>Programação de Interfaces (aula 6)</div>
        <script type="text/javascript">
            for (var x = 1; x <= 50; x++){
                if ( (x % 2 == 0) && (x % 5 == 0))
                    document.write("<br><b> Contagem:  " + x + "</b>");
               else
                    document.write("<br> Contagem:  " + x);
            }   
        </script>
    </body>
</html>
