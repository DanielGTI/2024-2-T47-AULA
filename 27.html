<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tópico 6</title>
    </head>
    <body>
        <div>Programação de Interfaces (aula 6)</div>
        <script type="text/javascript">
            for (var x = 1; x < 10; x++){
                document.write("<br> Contagem:  " + x);
            }

            for (var x = 10; x > 0; x--){
                document.write("<br> Contagem regressiva:  " + x);
            }
        </script>
    </body>
</html>
